<script type="text/javascript">
dms.signin.isTermsOfUseEnabled = false;

Ext.form.field.Text.override({
    labelAlign: 'top',
    msgTarget: 'qtip'
});

Ext.onReady(function(){
	
	var loginErrorMessagePanel= {
		xtype: 'panel',
		title: 'Error',
		closable: true,
		closeAction: 'hide',
		itemId: "loginErrorMessagePanel",
		cls: "formdiv-errorTip",
		hidden: (Ext.ComponentQuery.query("#error")[0].text ? false : true),
		items: [
			Ext.ComponentQuery.query("#error")[0]
		]
	}
	
	Ext.ComponentQuery.query("#loginPanel")[0].insert(0, loginErrorMessagePanel);
	
	
	new Ext.panel.Panel({
	    cls: 'trifecta-topToolBar',
		layout: {
	        type: 'hbox',
	    },
		items: [
			Ext.ComponentQuery.query('#loginIssuesButton')[0],
			Ext.ComponentQuery.query('#unlockAccountButton')[0],
			Ext.ComponentQuery.query('#languagePanel')[0]
		],
		renderTo: 'formdiv2'
	})

	document.getElementById("disclaimerMessage").innerHTML= common.i18n.getDisplayValue("TRIFECTA_DISCLAIMER","By clicking Sign In you agree to HighRadius <a href=# onClick=\"window.open('https://www.highradius.com/terms-of-use/')\" style='color: #14aff1'>Terms of Use</a> and " + 
	"<a href=# onClick=\"window.open('https://www.highradius.com/privacy-policy/')\" style='color: #14aff1'>Privacy Policy</a>")+" | &copy; "+new Date().getFullYear()+" "+common.i18n.getDisplayValue('HIGH_ALL_RIGHTS_RESERVED','HighRadius Corporation. All rights reserved.');

	var formTitle= Ext.ComponentQuery.query('#loginPanel')[0].header.getTargetEl().down('.x-title-text').dom;
	formTitle.setAttribute('formTitle', common.i18n.getDisplayValue('IR_SIGNIN_TITLE', "Sign in to Integrated Receivables Account"));
	
	// Overriding Username
	var username= Ext.ComponentQuery.query("#username")[0].labelTextEl.dom;
	username.setAttribute('username', common.i18n.getDisplayValue('COMMON_MSG_USER_NAME', 'Username'));
	
	// Overriding Password
	var password= Ext.ComponentQuery.query("#password")[0].labelTextEl.dom;
	password.setAttribute('password', common.i18n.getDisplayValue('COMMON_MSG_PWD', 'Password'));
	
	// Overriding Sign-in
	var signIn= Ext.ComponentQuery.query("#loginButton")[0].btnInnerEl.dom;
	signIn.setAttribute('signIn', common.i18n.getDisplayValue('SIGN_IN', 'Sign In'));
	
	// Overriding Forgot Password
	var forgotPass= Ext.get(document.querySelector(".anchorButton1")).down('.x-btn-inner').dom;
	forgotPass.setAttribute('forgotPass', common.i18n.getDisplayValue('FORGOT_PASSWORD', 'Forgot Password?'));
	
	// Overriding Branding
	var branding= document.querySelector('#container').querySelector('.x-box-bc');
	branding.setAttribute('brandSmall', common.i18n.getDisplayValue('AI_POWERED', 'AI-Powered'));
	branding.setAttribute('brandLarge', 'Integrated Receivables');
	
	Ext.ComponentQuery.query("#loginPanel")[0].updateLayout();
});
</script>
